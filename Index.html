<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Telegram Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: system-ui, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f0f2f5;
      position: fixed;
    }
    [data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: #999;
    }
    #root { 
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    /* Prevent bounce scrolling on iOS */
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <!-- Import components in order -->
  <script type="text/babel" src="Header.js"></script>
  <script type="text/babel" src="InboxMe.js"></script>
  <script type="text/babel" src="Inbox.js"></script>
  <script type="text/babel" src="Chat.js"></script>

  <!-- Main render script -->
  <script type="text/babel">
    ReactDOM.render(<Chat />, document.getElementById('root'));
  </script>
</body>
</html>
