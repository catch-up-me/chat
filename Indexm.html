<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch-up Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background-color: #f0f2f5;
      position: relative;
    }
    [data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: #999;
    }
    #root { min-height: 100vh; position: relative; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <!-- Import components in order -->
  <script type="text/babel" src="Header.js"></script>
  <script type="text/babel" src="InboxMe.js"></script>
  <script type="text/babel" src="Inbox.js"></script>
  <script type="text/babel" src="Chat.js"></script>

  <!-- Main render script -->
  <script type="text/babel">
    ReactDOM.render(<Chat />, document.getElementById('root'));
  </script>
</body>
</html>
