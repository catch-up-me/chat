<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Interface</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as inline SVG components
        const ArrowLeft = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
        );

        const MoreVertical = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="1"/>
                <circle cx="12" cy="5" r="1"/>
                <circle cx="12" cy="19" r="1"/>
            </svg>
        );

        function TelegramHeader() {
            return (
                <div style={{
                    backgroundColor: 'white',
                    boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                    position: 'relative',
                    flexShrink: 0
                }}>
                    <div style={{
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'space-between',
                        padding: '8px 12px'
                    }}>
                        {/* Back Button */}
                        <button style={{
                            padding: '8px',
                            borderRadius: '9999px',
                            transition: 'background-color 0.2s',
                            border: 'none',
                            background: 'transparent',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center'
                        }}
                        onMouseEnter={(e) => e.target.style.backgroundColor = '#f3f4f6'}
                        onMouseLeave={(e) => e.target.style.backgroundColor = 'transparent'}>
                            <ArrowLeft />
                        </button>

                        {/* Avatar and User Info */}
                        <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            flex: 1,
                            margin: '0 12px',
                            minWidth: 0
                        }}>
                            <div style={{
                                width: '44px',
                                height: '44px',
                                borderRadius: '50%',
                                backgroundColor: '#fb923c',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                flexShrink: 0
                            }}>
                                <span style={{
                                    color: 'white',
                                    fontWeight: 500,
                                    fontSize: '16px'
                                }}>DS</span>
                            </div>
                            
                            <div style={{
                                marginLeft: '12px',
                                flex: 1,
                                minWidth: 0
                            }}>
                                <h1 style={{
                                    color: '#111827',
                                    fontWeight: 500,
                                    fontSize: '16px',
                                    lineHeight: 1.25,
                                    margin: 0
                                }}>
                                    Daddy Steve
                                </h1>
                                <p style={{
                                    color: '#6b7280',
                                    fontSize: '14px',
                                    lineHeight: 1.25,
                                    margin: 0
                                }}>
                                    last seen within a week
                                </p>
                            </div>
                        </div>

                        {/* Menu Button */}
                        <button style={{
                            padding: '8px',
                            borderRadius: '9999px',
                            transition: 'background-color 0.2s',
                            border: 'none',
                            background: 'transparent',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center'
                        }}
                        onMouseEnter={(e) => e.target.style.backgroundColor = '#f3f4f6'}
                        onMouseLeave={(e) => e.target.style.backgroundColor = 'transparent'}>
                            <MoreVertical />
                        </button>
                    </div>
                    
                    {/* Date Badge */}
                    <div style={{
                        position: 'absolute',
                        left: '50%',
                        transform: 'translateX(-50%)',
                        zIndex: 10,
                        bottom: '-27px'
                    }}>
                        <div style={{
                            padding: '5px 12px',
                            borderRadius: '9999px',
                            display: 'flex',
                            alignItems: 'center',
                            backgroundColor: '#749cbf'
                        }}>
                            <span style={{
                                color: 'white',
                                fontSize: '12px',
                                fontWeight: 500,
                                lineHeight: 1
                            }}>June 6</span>
                        </div>
                    </div>
                </div>
            );
        }

        function TelegramLayout() {
            return (
                <div style={{
                    display: 'flex',
                    flexDirection: 'column',
                    height: '100vh',
                    backgroundColor: '#f9fafb'
                }}>
                    <TelegramHeader />
                    
                    {/* Chat Area - Scrollable */}
                    <div style={{ 
                        flex: 1,
                        overflowY: 'auto',
                        paddingTop: '32px',
                        paddingBottom: '8px',
                        backgroundImage: 'url(https://i.ibb.co/hxsGq3LC/Screenshot-20251105-115744.jpg)',
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        backgroundRepeat: 'no-repeat',
                        msOverflowStyle: 'none',
                        scrollbarWidth: 'none'
                    }}>
                        <div style={{
                            display: 'flex',
                            flexDirection: 'column',
                            justifyContent: 'flex-end',
                            minHeight: '100%',
                            padding: '16px',
                            gap: '16px'
                        }}>
                            {/* Date Badge Above Message */}
                            <div style={{
                                display: 'flex',
                                justifyContent: 'center'
                            }}>
                                <div style={{
                                    padding: '5px 12px',
                                    borderRadius: '9999px',
                                    display: 'flex',
                                    alignItems: 'center',
                                    backgroundColor: '#749cbf'
                                }}>
                                    <span style={{
                                        color: 'white',
                                        fontSize: '12px',
                                        fontWeight: 500,
                                        lineHeight: 1
                                    }}>June 16</span>
                                </div>
                            </div>
                            
                            {/* Messages */}
                            <div style={{
                                display: 'flex',
                                alignItems: 'flex-end',
                                gap: '8px'
                            }}>
                                <div style={{
                                    backgroundColor: 'white',
                                    borderRadius: '16px',
                                    borderBottomLeftRadius: '6px',
                                    padding: '8px 16px',
                                    boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                                    maxWidth: '288px'
                                }}>
                                    <div style={{
                                        display: 'flex',
                                        alignItems: 'flex-end',
                                        gap: '4px'
                                    }}>
                                        <span style={{
                                            color: '#111827',
                                            fontSize: '16px',
                                            whiteSpace: 'nowrap'
                                        }}>Bro</span>
                                        <span style={{
                                            color: '#9ca3af',
                                            fontSize: '12px',
                                            marginLeft: '4px'
                                        }}>1:38 PM</span>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Right side message bubble */}
                            <div style={{
                                display: 'flex',
                                alignItems: 'flex-end',
                                gap: '8px',
                                justifyContent: 'flex-end'
                            }}>
                                <div style={{
                                    borderRadius: '16px',
                                    borderBottomRightRadius: '6px',
                                    padding: '8px 16px',
                                    boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                                    maxWidth: '288px',
                                    backgroundColor: '#5d7d99'
                                }}>
                                    <div style={{
                                        display: 'flex',
                                        alignItems: 'flex-end',
                                        gap: '4px'
                                    }}>
                                        <span style={{
                                            color: 'white',
                                            fontSize: '16px',
                                            whiteSpace: 'nowrap'
                                        }}>Hey</span>
                                        <div style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '4px',
                                            marginLeft: '4px'
                                        }}>
                                            <span style={{
                                                color: '#dbeafe',
                                                fontSize: '12px'
                                            }}>1:39 PM</span>
                                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style={{
                                                width: '16px',
                                                height: '16px'
                                            }}>
                                                <g clipPath="url(#clip0_949_23339)">
                                                    <path d="M17.5821 6.95711C17.9726 6.56658 17.9726 5.93342 17.5821 5.54289C17.1916 5.15237 16.5584 5.15237 16.1679 5.54289L5.54545 16.1653L1.70711 12.327C1.31658 11.9365 0.683417 11.9365 0.292893 12.327C-0.0976311 12.7175 -0.097631 13.3507 0.292893 13.7412L4.83835 18.2866C5.22887 18.6772 5.86204 18.6772 6.25256 18.2866L17.5821 6.95711Z" fill="#9ebad2"></path>
                                                    <path d="M23.5821 6.95711C23.9726 6.56658 23.9726 5.93342 23.5821 5.54289C23.1915 5.15237 22.5584 5.15237 22.1678 5.54289L10.8383 16.8724C10.4478 17.263 10.4478 17.8961 10.8383 18.2866C11.2288 18.6772 11.862 18.6772 12.2525 18.2866L23.5821 6.95711Z" fill="#9ebad2"></path>
                                                </g>
                                                <defs>
                                                    <clipPath id="clip0_949_23339">
                                                        <rect width="24" height="24" fill="white"></rect>
                                                    </clipPath>
                                                </defs>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Bottom Input Container */}
                    <div style={{
                        padding: '96px 8px 2px 8px',
                        flexShrink: 0,
                        backgroundImage: 'url(https://i.ibb.co/hxsGq3LC/Screenshot-20251105-115744.jpg)',
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        backgroundRepeat: 'no-repeat'
                    }}>
                        {/* White Content Div with icons inside */}
                        <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            backgroundColor: 'white',
                            padding: '0 8px',
                            minHeight: '48px',
                            borderRadius: '6px'
                        }}>
                            {/* Smile Icon - Inside left */}
                            <button style={{
                                color: '#6b7280',
                                fontSize: '24px',
                                padding: '8px',
                                border: 'none',
                                background: 'transparent',
                                cursor: 'pointer',
                                flexShrink: 0,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center'
                            }}
                            onMouseEnter={(e) => e.target.style.color = '#374151'}
                            onMouseLeave={(e) => e.target.style.color = '#6b7280'}>
                                <i className="fa-regular fa-face-smile"></i>
                            </button>

                            {/* Input Field */}
                            <div 
                                contentEditable="true"
                                data-placeholder="Message"
                                style={{ 
                                    flex: 1,
                                    padding: '8px 12px',
                                    color: '#111827',
                                    outline: 'none',
                                    minHeight: '32px',
                                    maxHeight: '120px',
                                    overflowY: 'auto'
                                }}
                                onInput={(e) => {
                                    if (e.target.textContent.trim() === '') {
                                        e.target.setAttribute('data-empty', 'true');
                                    } else {
                                        e.target.removeAttribute('data-empty');
                                    }
                                }}
                            ></div>

                            {/* Attachment Icon - Inside right */}
                            <button style={{
                                color: '#6b7280',
                                fontSize: '24px',
                                padding: '8px',
                                border: 'none',
                                background: 'transparent',
                                cursor: 'pointer',
                                flexShrink: 0,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center'
                            }}
                            onMouseEnter={(e) => e.target.style.color = '#374151'}
                            onMouseLeave={(e) => e.target.style.color = '#6b7280'}>
                                <i className="fa-solid fa-paperclip"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Add custom CSS for placeholder and scrollbar
        const style = document.createElement('style');
        style.textContent = `
            [contentEditable="true"]:empty:before {
                content: attr(data-placeholder);
                color: #9ca3af;
                pointer-events: none;
            }
            
            /* Hide scrollbar for chat area */
            div[style*="overflow-y: auto"]::-webkit-scrollbar {
                display: none;
            }
        `;
        document.head.appendChild(style);

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TelegramLayout />);
    </script>
</body>
</html>
