<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide Icons as React components
    const ArrowLeft = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
    );

    const MoreVertical = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="1"/>
        <circle cx="12" cy="5" r="1"/>
        <circle cx="12" cy="19" r="1"/>
      </svg>
    );

    function TelegramHeader() {
      return (
        <div className="min-h-screen flex flex-col" style={{
          backgroundImage: 'url("https://i.ibb.co/hxsGq3LC/Screenshot-20251105-115744.jpg")',
          backgroundSize: 'cover',
          backgroundPosition: 'center',
          backgroundRepeat: 'no-repeat'
        }}>
          {/* Header */}
          <div className="flex items-center justify-between px-2 py-2 bg-white shadow-sm">
            <button className="p-1 hover:bg-gray-100 rounded-full">
              <ArrowLeft className="w-5 h-5 text-gray-600" />
            </button>

            <div className="flex items-center flex-1 mx-2">
              <div className="w-10 h-10 rounded-full bg-orange-400 flex items-center justify-center">
                <span className="text-white font-semibold text-sm">DS</span>
              </div>

              <div className="ml-2 flex-1 min-w-0">
                <h2 className="text-sm font-semibold text-gray-900 truncate">
                  Daddy Steve
                </h2>
                <p className="text-xs text-gray-500 truncate">
                  last seen recently
                </p>
              </div>
            </div>

            <button className="p-1 hover:bg-gray-100 rounded-full">
              <MoreVertical className="w-5 h-5 text-gray-600" />
            </button>
          </div>

          {/* Chat Messages */}
          <div className="flex-1 p-3 pb-20 overflow-y-auto">
            {/* Date Divider */}
            <div className="flex justify-center mb-3">
              <div className="bg-white px-3 py-0.5 rounded-full">
                <span className="text-xs text-gray-700">September 18</span>
              </div>
            </div>

            {/* Left Message - Only one kept */}
            <div className="flex justify-start mb-2">
              <div className="bg-white rounded-2xl px-3 py-1.5 max-w-xs shadow-sm">
                <div className="flex items-center gap-2">
                  <span className="text-sm text-gray-900">How are you doing?</span>
                  <span className="text-xs text-gray-500">2:05 PM</span>
                </div>
              </div>
            </div>

            {/* Right Message - Only one kept */}
            <div className="flex justify-end mb-2">
              <div className="bg-green-100 rounded-2xl px-3 py-1.5 max-w-xs shadow-sm">
                <div className="flex items-center gap-2">
                  <span className="text-sm text-gray-900">I'm good! What about you?</span>
                  <span className="text-xs text-gray-500">2:07 PM</span>
                  <svg className="w-3.5 h-3.5 text-blue-500 flex-shrink-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clipPath="url(#clip0_949_23339)">
                      <path d="M17.5821 6.95711C17.9726 6.56658 17.9726 5.93342 17.5821 5.54289C17.1916 5.15237 16.5584 5.15237 16.1679 5.54289L5.54545 16.1653L1.70711 12.327C1.31658 11.9365 0.683417 11.9365 0.292893 12.327C-0.0976311 12.7175 -0.097631 13.3507 0.292893 13.7412L4.83835 18.2866C5.22887 18.6772 5.86204 18.6772 6.25256 18.2866L17.5821 6.95711Z" fill="currentColor" />
                      <path d="M23.5821 6.95711C23.9726 6.56658 23.9726 5.93342 23.5821 5.54289C23.1915 5.15237 22.5584 5.15237 22.1678 5.54289L10.8383 16.8724C10.4478 17.263 10.4478 17.8961 10.8383 18.2866C11.2288 18.6772 11.862 18.6772 12.2525 18.2866L23.5821 6.95711Z" fill="currentColor" />
                    </g>
                    <defs>
                      <clipPath id="clip0_949_23339">
                        <rect width="24" height="24" fill="white" />
                      </clipPath>
                    </defs>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          {/* Floating Input Bar */}
          <div className="fixed bottom-0 left-0 right-0 p-2" style={{
            backgroundImage: 'url("https://i.ibb.co/hxsGq3LC/Screenshot-20251105-115744.jpg")',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            backgroundAttachment: 'fixed'
          }}>
            <div className="bg-white rounded-3xl shadow-lg flex items-center px-3 py-1.5 mx-2">
              {/* Smile Icon */}
              <button className="text-gray-500 hover:text-gray-700 p-1">
                <i className="fa-regular fa-face-smile text-xl"></i>
              </button>

              {/* Content div */}
              <div
                contentEditable="true"
                className="flex-1 px-3 py-1 text-sm outline-none bg-transparent"
                data-placeholder="Type a message..."
                style={{
                  minHeight: '24px',
                  maxHeight: '120px',
                  overflowY: 'auto'
                }}
              ></div>

              {/* Attachment Icon */}
              <button className="text-gray-500 hover:text-gray-700 p-1">
                <i className="fa-solid fa-paperclip text-xl"></i>
              </button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TelegramHeader />);
  </script>
</body>
</html>
