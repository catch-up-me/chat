<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat UI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ChatIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#9CA3AF">
            <path d="M13.5 3a8.5 8.5 0 0 1 0 17H13v.99A1.01 1.01 0 0 1 11.989 22c-2.46-.002-4.952-.823-6.843-2.504C3.238 17.798 2.002 15.275 2 12.009V11.5A8.5 8.5 0 0 1 10.5 3h3Zm-5 7a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3Zm7 0a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3Z"/>
          </svg>
        );

        const UsersIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20">
            <path fill="#9CA3AF" d="M7 8a3 3 0 1 0 0-6a3 3 0 0 0 0 6Zm7.5 1a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5ZM1.615 16.428a1.224 1.224 0 0 1-.569-1.175a6.002 6.002 0 0 1 11.908 0c.058.467-.172.92-.57 1.174A9.953 9.953 0 0 1 7 18a9.953 9.953 0 0 1-5.385-1.572ZM14.5 16h-.106c.07-.297.088-.611.048-.933a7.47 7.47 0 0 0-1.588-3.755a4.502 4.502 0 0 1 5.874 2.636a.818.818 0 0 1-.36.98A7.465 7.465 0 0 1 14.5 16Z"/>
          </svg>
        );

        const CallIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
            <path fill="#9CA3AF" fillRule="evenodd" d="M14.031 11.852c-.428-.539-1.123-1.32-1.718-1.394c-.362-.045-.778.255-1.188.538c-.08.04-.698.408-.773.43c-.396.113-1.241.146-1.752-.32c-.492-.45-1.27-1.283-1.898-2.046c-.6-.786-1.229-1.731-1.551-2.311c-.336-.601-.094-1.396.114-1.746c.038-.063.498-.536.601-.646l.015.018c.381-.32.78-.645.825-.997c.074-.586-.525-1.439-.953-1.979C5.325.858 4.662-.089 3.759.045c-.34.05-.633.169-.922.34L2.829.376a1.823 1.823 0 0 0-.048.037l-.025.013l.003.004c-.166.128-.64.482-.694.53c-.586.521-1.468 1.748-.786 3.955c.506 1.64 1.585 3.566 3.055 5.514l-.008.007c.072.094.146.179.221.27c.07.093.139.185.211.277l.01-.007c1.56 1.879 3.196 3.381 4.689 4.267c2.01 1.192 3.439.655 4.099.228c.062-.041.534-.408.694-.529l.004.004c.006-.006.01-.014.018-.02a3.27 3.27 0 0 0 .043-.033l-.006-.008c.242-.234.436-.484.57-.799c.351-.829-.42-1.693-.848-2.234z"/>
          </svg>
        );

        const ProfileIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
            <path fill="#9CA3AF" fillRule="evenodd" d="M256 42.667A213.333 213.333 0 0 1 469.334 256c0 117.821-95.513 213.334-213.334 213.334c-117.82 0-213.333-95.513-213.333-213.334C42.667 138.18 138.18 42.667 256 42.667m21.334 234.667h-42.667c-52.815 0-98.158 31.987-117.715 77.648c30.944 43.391 81.692 71.685 139.048 71.685s108.104-28.294 139.049-71.688c-19.557-45.658-64.9-77.645-117.715-77.645M256 106.667c-35.346 0-64 28.654-64 64s28.654 64 64 64s64-28.654 64-64s-28.653-64-64-64"/>
          </svg>
        );

        function TelegramChatUI() {
          const [showShadow, setShowShadow] = useState(false);

          const handleScroll = (e) => {
            setShowShadow(e.target.scrollTop > 0);
          };

          return (
            <div className="flex flex-col h-screen bg-white md:bg-white max-w-screen-xl mx-auto md:flex-row" style={{ backgroundColor: window.innerWidth < 768 ? '#0A0A0A' : undefined }}>
              {/* Desktop Sidebar */}
              <div className="hidden md:flex w-20 bg-white border-r border-gray-200 flex-col items-center py-4">
                <div className="mb-8">
                  <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <path fill="#7c807e" d="M60 29.8H4c-1.2 0-2.3 1-2.3 2.3c0 1.2 1 2.3 2.3 2.3h56c1.2 0 2.3-1 2.3-2.3s-1.1-2.3-2.3-2.3m0 17H4c-1.2 0-2.3 1-2.3 2.3s1 2.3 2.3 2.3h56c1.2 0 2.3-1 2.3-2.3s-1.1-2.3-2.3-2.3M4 17.2h56c1.2 0 2.3-1 2.3-2.3s-1-2.3-2.3-2.3H4c-1.2 0-2.3 1-2.3 2.3s1.1 2.3 2.3 2.3"/>
                  </svg>
                </div>
                
                <div className="mb-8 mt-8 flex flex-col items-center">
                  <div className="relative mb-1">
                    <ChatIcon />
                    <span className="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">1</span>
                  </div>
                  <div className="text-xs text-gray-500">Chat</div>
                </div>
                
                <div className="mb-8 flex flex-col items-center">
                  <div className="mb-1">
                    <UsersIcon />
                  </div>
                  <div className="text-xs text-gray-500">Connect</div>
                </div>
                
                <div className="mb-4">
                  <CallIcon />
                </div>
                <div className="text-xs text-gray-500 mb-auto">Calls</div>
                
                <div className="mt-auto">
                  <ProfileIcon />
                </div>
              </div>

              {/* Mobile Top Bar */}
              <div className={`md:hidden flex items-center justify-between px-4 py-3 transition-shadow duration-200 ${showShadow ? 'shadow-md' : ''}`} style={{ backgroundColor: '#0A0A0A' }}>
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                  <path fill="#FFFFFF" d="M60 29.8H4c-1.2 0-2.3 1-2.3 2.3c0 1.2 1 2.3 2.3 2.3h56c1.2 0 2.3-1 2.3-2.3s-1.1-2.3-2.3-2.3m0 17H4c-1.2 0-2.3 1-2.3 2.3s1 2.3 2.3 2.3h56c1.2 0 2.3-1 2.3-2.3s-1.1-2.3-2.3-2.3M4 17.2h56c1.2 0 2.3-1 2.3-2.3s-1-2.3-2.3-2.3H4c-1.2 0-2.3 1-2.3 2.3s1.1 2.3 2.3 2.3"/>
                </svg>
                <h1 className="text-xl font-semibold text-white">Messages</h1>
                <button className="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center text-xl">
                  +
                </button>
              </div>

              {/* Main Chat Area */}
              <div className="flex-1 flex flex-col md:bg-white md:border-r md:border-gray-200 md:w-96 lg:w-[400px]" style={{ backgroundColor: window.innerWidth < 768 ? '#0A0A0A' : undefined }}>
                {/* Header - Desktop only */}
                <div className="hidden md:flex px-6 py-4 border-b border-gray-200 items-center justify-between">
                  <h1 className="text-2xl font-semibold">Messages</h1>
                  <button className="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center text-2xl">
                    +
                  </button>
                </div>

                {/* Chat List */}
                <div className="flex-1 overflow-y-auto pb-16 md:pb-0" onScroll={handleScroll}>
                  {/* Single Conversation Item */}
                  <div className="px-4 py-3 md:hover:bg-gray-50 cursor-pointer flex items-center md:border-b md:border-gray-100" style={{ backgroundColor: window.innerWidth < 768 ? '#141414' : undefined }}>
                    <img 
                      src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" 
                      alt="VaVia" 
                      className="w-12 h-12 rounded-full object-cover mr-3"
                    />
                    <div className="flex-1 min-w-0">
                      <div className="flex items-center justify-between mb-1">
                        <span className="font-semibold md:text-gray-900 text-white">VaVia</span>
                        <span className="text-xs md:text-gray-400 text-gray-400">Oct 27</span>
                      </div>
                      <p className="md:text-gray-500 text-gray-400 text-sm truncate">How are you</p>
                    </div>
                  </div>
                </div>
              </div>

              {/* Mobile Bottom Navigation */}
              <div className="md:hidden fixed bottom-0 left-0 right-0 border-t flex items-center justify-around py-2" style={{ backgroundColor: '#0A0A0A', borderColor: '#1F1F1F' }}>
                <div className="flex flex-col items-center">
                  <div className="relative mb-1">
                    <ChatIcon />
                    <span className="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">1</span>
                  </div>
                  <div className="text-xs text-gray-400">Chat</div>
                </div>
                
                <div className="flex flex-col items-center">
                  <div className="mb-1">
                    <UsersIcon />
                  </div>
                  <div className="text-xs text-gray-400">Connect</div>
                </div>
                
                <div className="flex flex-col items-center">
                  <div className="mb-1">
                    <CallIcon />
                  </div>
                  <div className="text-xs text-gray-400">Calls</div>
                </div>
                
                <div className="flex flex-col items-center">
                  <div className="mb-1">
                    <ProfileIcon />
                  </div>
                  <div className="text-xs text-gray-400">Profile</div>
                </div>
              </div>

              {/* Desktop Chat Window */}
              <div className="hidden lg:flex flex-1 flex-col bg-gray-50">
                <div className="flex-1 flex items-center justify-center text-gray-400">
                  <div className="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" className="mx-auto mb-4 opacity-30">
                      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <p className="text-lg">Select a chat to start messaging</p>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TelegramChatUI />);
    </script>
</body>
</html>
